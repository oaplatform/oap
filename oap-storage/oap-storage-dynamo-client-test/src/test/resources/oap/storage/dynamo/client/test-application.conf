boot.main = oap-dynamodb

profiles = [with-dynamodb]

services {
  oap-dynamodb {
    dynamodb-log.parameters.level: INFO

    dynamodb-client-reader.parameters {
      protocol = http
      hosts = localhost
      port = 8000
      awsAccessKeyId=dummy
      awsSecretAccessKey=dummy
      awsRegion = US_EAST_1
      apiCallTimeout = 10000
      maxErrorRetries = 3
      maxRowsPerSingleRead = 1000
      emptyReadLimit = 500
    }

    dynamodb-client-writer.parameters {
      protocol = http
      hosts = localhost
      port = 8000
      awsAccessKeyId=dummy
      awsSecretAccessKey=dummy
      awsRegion = US_EAST_1
      apiCallTimeout = 10000
      maxErrorRetries = 3
      maxRowsPerSingleRead = 1000
      emptyReadLimit = 500
    }
  }
}

