profiles = [
  http
  test-profile
]

boot.main = oap-ws-validate-test

services {
  oap-http {
    oap-http-server.parameters {
      defaultPort.httpPort = ${VALIDATION_FIXTURE_TEST_HTTP_PORT}
      additionalHttpPorts.httpprivate = ${VALIDATION_FIXTURE_TEST_HTTP_PORT}
    }
  }
  oap-ws {
    session-manager.parameters.cookieDomain = "localhost"
  }
}
