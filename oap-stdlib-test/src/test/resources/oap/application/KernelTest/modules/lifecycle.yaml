name: lifecycle
services:
  service:
    implementation: "oap.application.KernelTest$TestLifecycle"
    supervision:
      supervise: true
  thread:
    implementation: "oap.application.KernelTest$TestLifecycle"
    supervision:
      supervise: true
      thread: true
  delayScheduled:
    implementation: "oap.application.KernelTest$TestLifecycle"
    supervision:
      supervise: true
      schedule: true
      delay: 1h
