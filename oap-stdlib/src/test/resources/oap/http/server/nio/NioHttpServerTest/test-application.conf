boot.main = test-oap

profiles: http

services {
  oap {
    oap-http-server.parameters {
      defaultPort {
        httpPort = ${TEST_HTTP_PORT}
        httpsPort = ${TEST_HTTPS_PORT}
        keyStore = ${TEST_DIRECTORY}/master.jks
        password = ${TEST_PASSWORD}
      }
      additionalHttpPorts.httpprivate = ${TEST_HTTP_PORT}
    }
  }
}
